<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>

    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    h2 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0;
    }

    h2 .mask-num {
        height: 20px;
        padding: 0 5px;
        border-radius: 20px;
        background-color: #e6e6fa;
        color: #666;
        font-size: 14px;
    }

    body {
        background-color: #cdcdcd;
    }

    .container {
        width: 600px;
        margin: 0 auto;
        padding: 0 10px;
    }

    .header {
        height: 50px;
        background-color: #333;
    }

    .header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header .container .logo {
        width: 100px;
        line-height: 50px;
        color: #ddd;
        font-size: 24px;
        cursor: pointer;
    }

    .header .container .input-area {
        width: 60%;
    }

    .header .container .input-area input {
        width: 80%;
        height: 24px;
        text-indent: 10px;
        border-radius: 5px;
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.24), 0 1px 6px rgba(0, 0, 0, 0.45) inset;
        border: none;
        outline: none;
    }

    .header .container .input-area button {
        width: 15%;
        height: 24px;
        vertical-align: center;
    }

    .mask-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 32px;
        line-height: 32px;
        margin-bottom: 10px;
        padding: 0 15px;
        border-radius: 3px;
        border-left: 5px solid #629A9C;
        background-color: #fff;
    }

    .mask-list.complete-list li {
        border-left-color: #999;
        opacity: .5;
    }

    </style>

</head>
<body>


<!--================================================================================================================-->


<div id="app">

    <div class="header">
        <div class="container">
            <div class="logo">toDoList</div>
            <div class="input-area">
                <label>
                    <input type="text" @input="handleInput" :value="curMask">
                </label>
                <button @click="addMask">add</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>
            <span>正在进行</span>
            <span class="mask-num">{{ needDoList.length }}</span>
        </h2>
        <ul class="mask-list">
            <li v-for="(mask, index) in needDoList" :key="mask.id">
                <div>
                    <label>
                        <input type="checkbox" @change="doCheck(index, 'need')">
                    </label>
                    <span>{{ mask.title }}</span>
                </div>
                <button @click="deleteMask(index, 'need')">delete</button>
            </li>
        </ul>
    </div>

    <div class="container">
        <h2>
            <span>已完成</span>
            <span class="mask-num">{{ completeList.length }}</span>
        </h2>
        <ul class="mask-list complete-list">
            <li v-for="(mask, index) in completeList" :key="mask.id">
                <div>
                    <label>
                        <input type="checkbox" @change="doCheck(index, 'complete')">
                    </label>
                    <span>{{ mask.title }}</span>
                </div>
                <button @click="deleteMask(index, 'complete')">delete</button>
            </li>
        </ul>
    </div>

</div>


<!--================================================================================================================-->


<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {

        curMask: '',
        needDoList: [
            // {title: 'alpha', id: 0},
            // {title: 'beta', id: 1},
            // {title: 'omega', id: 2}
        ],
        completeList: []
    },
    methods: {

        handleInput(e) {

            this.curMask = e.target.value;
        },

        addMask() {

            if (!this.curMask) {

                return;
            }

            this.needDoList.push({
                title: this.curMask,
                id: Math.random()

            });
            this.curMask = '';
        },

        doCheck(index, type) {

            if (type === 'need') {

                const completeMask = this.needDoList.splice(index, 1);
                this.completeList.push(...completeMask);

            } else {

                const noCompleteListMask = this.completeList.splice(index, 1);
                this.needDoList.push(...noCompleteListMask);
            }
        },

        deleteMask(index, type) {

            const toDoList = type === 'need' ? this.needDoList : this.completeList;

            toDoList.splice(index, 1);
        }
    }
});


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
